<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img class="logo img-size" src="/static/images/LOLLA.jpg" alt="Logo">
                Crea tu propio Lolla!
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/form">Agrega tu artista</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sponsors">Sponsors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Fechas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% for dia, sponsors_dia in sponsors|groupby('id_dia') %}
        <div class="encabezado_dia">DIA {{ dia }}</div>
        <div class="row sponsor-row">
            {% for sponsor in sponsors_dia %}
            <div class="col sponsor">{{ sponsor.nombre }}</div>
            {% endfor %}
        </div>
        <br><br><br><br>
        {% endfor %}
    </div>

    <img class="bg-image" src="{{ url_for('static', filename='images/BG-LOLLA.png') }}" alt="Bg image">

</body>
</html>
